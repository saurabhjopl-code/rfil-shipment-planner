<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shipment Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <h1>Shipment Planner</h1>
    <span>Smart FC Allocation Engine</span>
  </div>
</header>

<main class="container">

  <!-- SUMMARY -->
  <section class="summary-grid" id="summary"></section>

  <!-- MP TABS -->
  <section class="tabs" id="mp-tabs"></section>

  <!-- TOGGLE -->
  <div style="margin:12px 0">
    <button class="tab" onclick="toggleFCSummary()">
      Toggle FC Summary
    </button>
  </div>

  <!-- FC SUMMARY (HIDDEN BY DEFAULT) -->
  <section class="card" id="fc-summary-card" style="display:none;margin-bottom:16px">
    <div class="card-header">
      <h2>MP Summary (FC-wise)</h2>
    </div>
    <div class="table-wrapper" id="mp-summary"></div>
  </section>

  <!-- MAIN TABLE -->
  <section class="card">
    <div class="card-header">
      <h2 id="table-title"></h2>
    </div>
    <div class="table-wrapper" id="table-container"></div>
  </section>

</main>

<!-- ================= SCRIPTS (ORDER MATTERS) ================= -->

<script src="js/ingest.js"></script>
<script src="js/calc.js"></script>

<!-- ðŸ”¥ NEW: SELLER DERIVED LOGIC -->
<script src="js/sellerLogic.js"></script>

<script src="js/app.js"></script>

</body>
</html>
